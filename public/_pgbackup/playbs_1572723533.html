<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Make RESTful calls from your browser" />
        <link rel="apple-touch-icon" href="logo192.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Rodan - Make RESTful calls from your browser</title>
        <link rel="stylesheet" href="./bootstrap.min.css">
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Rodan</a>
        </nav>
        <div id="root"></div>
        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <form action="" accept-charset="UTF-8" method="get">
                        <div class="input-group">
                            <input type="text" name="search" id="search" value="test" placeholder="">
                            <span class="input-group-btn"><input type="button" name="commit" value="Search" class="btn btn-primary" data-disable-with="Search"></span>
                        </div>
                    </form>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </body>
</html>
